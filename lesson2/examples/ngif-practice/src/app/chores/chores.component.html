<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length">Work harder.</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>

<div class="duck" *ngIf = "chores.length === 0 || finishedChores.length > chores.length + 2; else otherHtml">
    <img src="{{targetImage}}" alt="">
</div>

<ng-template #otherHtml>
    <p>No Allowance Yet!</p>
 </ng-template>
 <hr>
 <div class="duck" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else iceCremeTips">
    <h3>Ice Cream Treat!</h3>
</div>

<ng-template #iceCremeTips>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
 </ng-template>
